  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{BASE}icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{BASE}style.css">
  <script>
    (function(){
      try {
        const saved = localStorage.getItem('theme');
        const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        // Default to dark mode, but respect explicit light preference
        const theme = saved || (prefersLight ? 'light' : 'dark');
        document.addEventListener('DOMContentLoaded', function(){
          document.body.classList.remove('dark','light');
          document.body.classList.add(theme);
        });
      } catch(e) {
        // Fallback to dark mode
        document.addEventListener('DOMContentLoaded', function(){
          document.body.classList.remove('dark','light');
          document.body.classList.add('dark');
        });
      }
    })();
  </script>
